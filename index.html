<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filminvázió Böngésző</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
    }
    header {
      background-color: #1c1c1c;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    h1 {
      margin: 0;
      font-size: 28px;
      color: cyan;
    }
    #clock {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 16px;
      color: cyan;
    }
    #movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 15px;
    }
    .movie {
      background-color: #222;
      border: 6px solid limegreen;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .movie:hover {
      transform: scale(1.05);
      box-shadow: 0 0 32px limegreen; /* Növelt elmosódás */
    }
    .movie img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
    }
    .movie-title {
      padding: 10px;
      text-align: center;
      font-size: 18px;
      color: cyan;
    }
    .movie-title small {
      display: block;
      color: orange;
      font-size: 12px;
      margin-top: 4px;
    }
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .loader {
      border: 8px solid #333;
      border-top: 8px solid cyan;
      border-radius: 80%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #playerModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 99999;
    }
    #playerModal.show {
      display: flex;
    }
    #playerIframe {
      width: 98%;
      height: 90%;
      border: 6px solid darkorange;  /* 4 pixel vastag, fekete színű, szilárd keret */
    }
    }
    #movieDesc {
      margin-top: 15px;
      padding: 10px;
      max-width: 900px;
      text-align: center;
      color: #ccc;
    }
    #closeBtn {
      background: darkred;
      color: white;
      border: 4px solid cyan;
      padding: 2px 2px;
      cursor: pointer;
      border: 2px solid cyan;
      border-radius: 5px;
      position: fixed; /* Fix pozíció a képernyő alján */
      bottom: 10px; /* A képernyő aljától való távolság */
      left: 98%; /* Középre igazítás */
      transform: translateX(-1%); /* Tökéletes középre igazítás */
    }
    #loadMoreBtn {
      text-align: center;
      padding: 20px;
    }
    #loadMoreBtn button {
      padding: 12px 24px;
      font-size: 16px;
      background: cyan;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px cyan;
      transition: background 0.3s, box-shadow 0.3s;
    }
    #loadMoreBtn button:hover {
      background: #00ffff;
      box-shadow: 0 0 20px cyan;
    }
    header img {
      width: 200px;  /* Csökkentett szélesség */
      height: 40;  /* Az arányos magasság megtartása */
      display: block;
      margin: 0 auto;
    }
    .carousel-wrapper {
  width: 100%;
  overflow: hidden;
  position: relative;
}

.carousel-track {
  display: flex;
  animation: scroll 40s linear infinite;
  width: max-content;
}

.slide {
  flex: 0 0 auto;
  width: 120px;
  margin: 0 10px;
}

.slide img {
  width: 100%;
  border-radius: 6px;
  box-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
}

@keyframes scroll {
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  font-size: 32px;
  padding: 10px 16px;
  cursor: pointer;
  z-index: 10;
  border-radius: 6px;
  transition: background 0.3s;
}

.nav-btn:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

.left-btn {
  left: 10px;
}

.right-btn {
  right: 10px;
}
  </style>
</head>
<body>
  <header>
    <h1><img src="https://ia600504.us.archive.org/9/items/polish-20250421-185417988/Polish_20250421_185417988.png" alt="Polish image"></h1>
    <div id="clock">00:00:00</div>
    <div class="carousel-wrapper">
  <button class="nav-btn left-btn" onclick="changeDirection('left')">&#10094;</button>
  <button class="nav-btn right-btn" onclick="changeDirection('right')">&#10095;</button>

  <div class="carousel-track" id="carouselTrack">
    <div class="slide"><img src="https://image.tmdb.org/t/p/original/fNayx3FYA9AfXxhYdgIUQT3fM8v.jpg" alt="Film 1"></div>
    <div class="slide"><img src="https://image.tmdb.org/t/p/original/tVyM1jnAwCZfCyy9WtGUMbawfGk.jpg" alt="Film 2"></div>
    <div class="slide"><img src="https://image.tmdb.org/t/p/original/udke9xZBSxe17uxbvKlMFQ8K0CW.jpg" alt="Film 3"></div>
    <div class="slide"><img src="https://image.tmdb.org/t/p/original/ujQ6CBayG600cAcmUIlqLFvwAl6.jpg" alt="Film 4"></div>
    <div class="slide"><img src="https://image.tmdb.org/t/p/original/blvyc8dFjT2yzV6Pg0wTP03Qhqb.jpg" alt="Film 5"></div>
    <div class="slide"><img src="https://image.tmdb.org/t/p/original/vr20UIrV0jxe0ntkLqbPNyIwvAm.jpg" alt="Film 6"></div>
    <div class="slide"><img src="https://image.tmdb.org/t/p/original/5EpRU422dCw6KdoEzhuHwNUdCL.jpg" alt="Film 7"></div>
    <div class="slide"><img src="https://image.tmdb.org/t/p/original/xBiZvfrWjA5wFTqpWOW6wm8MVcy.jpg" alt="Film 8"></div>
    <div class="slide"><img src="https://image.tmdb.org/t/p/original/4iZn7wQNh05BEzsir8t2MPVDNW3.jpg" alt="Film 9"></div>
    <div class="slide"><img src="https://image.tmdb.org/t/p/original/uq9qxu4p9zpow1odHHmy3lEaKEu.jpg" alt="Film 10"></div>
    <div class="slide"><img src="https://image.tmdb.org/t/p/original/muMh7qYMxB4H7HQVJIouWB7kQge.jpg" alt="Film 11"></div>
    <div class="slide"><img src="https://image.tmdb.org/t/p/original/6xtI3JPk8yJCRuDhZrCw0rSaIkc.jpg" alt="Film 12"></div>
    <div class="slide"><img src="https://image.tmdb.org/t/p/original/5mIR5b4cv4YqbHDjrdGabXc7jlQ.jpg" alt="Film 13"></div>
    <div class="slide"><img src="https://image.tmdb.org/t/p/original/h7danAcmsmYCY21guTxVhkWZGHd.jpg" alt="Film 14"></div>
    <div class="slide"><img src="https://image.tmdb.org/t/p/original/aVvw81wGJlDqx9qotbdh53emebR.jpg" alt="Film 15"></div>
    <div class="slide"><img src="https://image.tmdb.org/t/p/original/qNAA54nU30jshNmvUGbeg0kCotX.jpg" alt="Film 16"></div>
    <div class="slide"><img src="https://image.tmdb.org/t/p/original/wvcIONukapypq7cAF7s0IFfWOK1.jpg" alt="Film 17"></div>
    <div class="slide"><img src="https://image.tmdb.org/t/p/original/mU9jwhggx117R6Ck6tgBIkXhu5P.jpg" alt="Film 18"></div>
  </div>
</div>
  </header>
  <div id="movies"></div>

  <div id="loadMoreBtn">
    <button onclick="loadMoreMovies()">Több film betöltése</button>
  </div>

  <div id="preloader">
    <div class="loader"></div>
  </div>

  <div id="playerModal">
    <div id="closeBtn" onclick="closeModal()">×</div>
    <iframe id="playerIframe" allowfullscreen></iframe>
    <div id="movieDesc"></div>
  </div>

  <script>
    const proxy = "https://api.allorigins.win/get?url=";
    const baseUrl = "https://filminvazio.pro/videa-film/page/";
    let currentPage = 1;

    function fetchMovies(page = 1) {
      document.getElementById("preloader").style.display = "flex";
      fetch(proxy + encodeURIComponent(baseUrl + page + "/"))
        .then(res => {
          if (!res.ok) throw new Error("Hálózati hiba");
          return res.json();
        })
        .then(data => {
          const doc = new DOMParser().parseFromString(data.contents, "text/html");
          const items = doc.querySelectorAll(".item.movies");
          const container = document.getElementById("movies");

          if (items.length === 0 && page === 1) {
            container.innerHTML = "<p style='color:red;'>Nem találtunk filmeket.</p>";
          }

          items.forEach(item => {
            const link = item.querySelector("a")?.href;
            const title = item.querySelector("h3")?.textContent.trim();
            const year = item.querySelector("h3 + span")?.textContent.trim();
            const image = item.querySelector("img")?.src;
            const genreElements = item.querySelectorAll(".genres .mta a");
            const genres = Array.from(genreElements).map(a => a.textContent).join(", ");

            if (link && title && image) {
              const div = document.createElement("div");
              div.className = "movie";
              div.innerHTML = `
                <img src="${image}" alt="${title}">
                <div class="movie-title">${title} <small>${year || ""}</small><br><small>${genres || ""}</small></div>
              `;
              div.onclick = () => loadPlayer(link, title, image);
              container.appendChild(div);
            }
          });

          document.getElementById("preloader").style.display = "none";
        })
        .catch(err => {
          console.error("Hiba a filmek betöltésekor:", err);
          document.getElementById("preloader").style.display = "none";
        });
    }

    function loadMoreMovies() {
      currentPage += 1;
      fetchMovies(currentPage);
    }

    function loadPlayer(link, title, image) {
      document.getElementById("preloader").style.display = "flex";
      fetch(proxy + encodeURIComponent(link))
        .then(res => {
          if (!res.ok) throw new Error("Hiba a lejátszó lekérésekor");
          return res.json();
        })
        .then(data => {
          const doc = new DOMParser().parseFromString(data.contents, "text/html");
          const iframe = doc.querySelector('iframe[src*="ok.ru"], iframe[src*="videa"], iframe[src*="mozimix"]');
          const desc = doc.querySelector('meta[name="description"]')?.content || "Nincs leírás.";
          if (iframe) {
            let src = iframe.getAttribute("src");
            if (src.startsWith("//")) src = "https:" + src;
            document.getElementById("playerIframe").src = src;
            document.getElementById("movieDesc").innerText = title + " – " + desc;
            document.getElementById("playerModal").classList.add("show");
          } else {
            alert("Nem találtunk lejátszót a filmhez.");
          }
          document.getElementById("preloader").style.display = "none";
        })
        .catch(err => {
          console.error("Hiba a lejátszó betöltésekor:", err);
          document.getElementById("preloader").style.display = "none";
        });
    }

    function closeModal() {
      document.getElementById("playerModal").classList.remove("show");
      document.getElementById("playerIframe").src = "";
    }

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
    }
    const track = document.getElementById('carouselTrack');
let direction = 'right';
let speed = 40;

function changeDirection(dir) {
  direction = dir;
  track.style.animation = 'none';
  void track.offsetWidth; // újraindítás trükk
  track.style.animation = `scroll ${speed}s linear infinite`;
  track.style.animationDirection = dir === 'left' ? 'reverse' : 'normal';
}

    // Inicializálás
    setInterval(updateClock, 1000);
    fetchMovies();
  </script>
</body>
</html>
