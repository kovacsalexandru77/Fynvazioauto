    #clock {
  position: fixed;

  color: cyan;
  background: none;
  padding: 5px 10px;
  border-radius: 6px;

    #movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 15px;
    }
    .movie {
      background-color: #222;
      border: 6px solid limegreen;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .movie:hover {
      transform: scale(1.05);
      box-shadow: 0 0 32px limegreen;
      transform: scale(1.05);
  box-shadow:
    0 0 12px cyan,
    0 0 24px cyan,
    0 0 36px cyan,
    0 0 48px cyan;
  border-color: cyan;
} /* Növelt elmosódás */
    }
    .movie img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
    }
    .movie-title {
      padding: 10px;
      text-align: center;
      font-size: 18px;
      color: cyan;
    }
    .movie-title small {
      display: block;
      color: orange;
      font-size: 12px;
      margin-top: 4px;
    }
    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .loader {
      border: 8px solid #333;
      border-top: 8px solid cyan;
      border-radius: 80%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #playerModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 99999;
    }
    #playerModal.show {

    }
    #playerIframe {
      width: 98%;
      height: 90%;
      border: 2px solid black;  /* 4 pixel vastag, fekete színű, szilárd keret */
    }
    }

      text-align: center;
      color: #ccc;

      padding: 2px 2px;

      border: 2px solid cyan;

.slide {

@keyframes scroll {

  100% { transform: translateX(-50%); }

<script>
const proxy = "https://api.allorigins.win/raw?url=";
let baseUrl = "https://filminvazio.pro/videa-film/page/";
let currentPage = 1;

function fetchMovies(page = 1) {
  document.getElementById("preloader").style.display = "flex";
  fetch(proxy + encodeURIComponent(baseUrl + page + "/"))
    .then(res => res.text())
    .then(html => {
      const doc = new DOMParser().parseFromString(html, "text/html");
      const items = doc.querySelectorAll(".item.movies, article");
      const container = document.getElementById("movies");

      if (items.length === 0 && page === 1) {
        container.innerHTML = "<p style='color:red;'>Nem találtunk filmeket.</p>";
      }

      items.forEach(item => {
        const link = item.querySelector("a")?.href;
        const title = item.querySelector("h3")?.textContent?.trim() || item.querySelector("a")?.title;
        const image = item.querySelector("img")?.getAttribute("src");
        const year = item.querySelector(".year")?.textContent?.trim() || "";
        const genres = Array.from(item.querySelectorAll(".genres a"))
          .map(a => a.textContent.trim())
          .join(", ");

        if (link && title && image) {
          const div = document.createElement("div");
          div.className = "movie";
          div.innerHTML = `
            <img src="${image}" alt="${title}">
            <div class="movie-title">${title}<small>${year}</small><br><small>${genres}</small></div>
          `;
          div.onclick = () => loadPlayer(link, title, image);
          container.appendChild(div);
        }
      });

      document.getElementById("preloader").style.display = "none";
    })
    .catch(err => {
      console.error("Hiba:", err);
      document.getElementById("preloader").style.display = "none";
    });
}

function loadPlayer(link, title, image) {
  const preloader = document.getElementById("preloader");
  const playerModal = document.getElementById("playerModal");
  const playerIframe = document.getElementById("playerIframe");
  const descEl = document.getElementById("movieDesc");

  preloader.style.display = "flex";
  fetch(proxy + encodeURIComponent(link))
    .then(res => res.text())
    .then(html => {
      const doc = new DOMParser().parseFromString(html, "text/html");
      const iframe = doc.querySelector('iframe[src*="ok.ru"], iframe[src*="videa"], iframe[src*="mozimix"]');
      const desc = doc.querySelector('meta[name="description"]')?.content || "Nincs leírás.";

      if (iframe) {
        let src = iframe.getAttribute("src");
        if (src.startsWith("//")) src = "https:" + src;
        if (!src.includes("autoplay=1")) src += (src.includes("?") ? "&" : "?") + "autoplay=1";
        playerIframe.src = src;
        descEl.innerText = title + " – " + desc;
        playerModal.classList.add("show");
      } else {
        alert("Nem találtunk lejátszót a filmhez.");
      }
      preloader.style.display = "none";
    })
    .catch(err => {
      console.error(err);
      preloader.style.display = "none";
      alert("Hiba történt a film betöltésekor.");
    });
}

function loadMoreMovies() {
  currentPage += 1;
  fetchMovies(currentPage);
}

function loadCategory(categoryUrl) {
  const container = document.getElementById("movies");
  container.innerHTML = "";
  currentPage = 1;
  baseUrl = categoryUrl + "page/";
  fetchMovies(currentPage);
}

function toggleSidebar() {
  const menu = document.getElementById("sidebarMenu");
  menu.classList.toggle("open");
}

function updateClock() {
  const now = new Date();
  document.getElementById("clock").textContent = now.toLocaleTimeString("hu-HU", { hour12: false });
}
setInterval(updateClock, 1000);
updateClock();
// Player bezárása
function closeModal() {
  const playerModal = document.getElementById("playerModal");
  const playerIframe = document.getElementById("playerIframe");
  playerModal.classList.remove("show");
  playerIframe.src = "";
  const descEl = document.getElementById("movieDesc");
  descEl.classList.add("fade-out"); // eltűnés bezáráskor is
}

fetchMovies();
</script>
